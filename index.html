<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess yo' Best!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="game-box">
        <div id="title-box">
            <h1 id="title"> Guess Yo' Best</h1>
        </div>
        <div id="input-box">
            <input id="userInput1" type="text">
        </div>
        <div id="banner-box">
            <h2 id="banner"> Take a guess! </h2>
        </div>
        <div id="feedback-box"> 
            <div id="guess1" class="guessBoxes">❓</div>
            <div id="guess2" class="guessBoxes">❓</div>
            <div id="guess3" class="guessBoxes">❓</div>
            <div id="guess4" class="guessBoxes">❓</div>
            <div id="guess5" class="guessBoxes">❓</div>
            <div id="guessOverflow">You'll never see me; I'm the gingerbread man!</div>            
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
